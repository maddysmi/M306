<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Formular</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" >
        <h2>Für den vollen Zugriff füllen Sie dieses Formular aus!</h2>
<!-- Vorname -->
		<div class="form-control">
			<label for="firstname">Vorname</label>
      <input type="text" id="firstname" placeholder="Max" />
      <small>Fehlermeldung</small>
    </div>
<!-- Nachname -->
    <div class="form-control">
			<label for ="lastname">Nachname</label>
			<input type="text" id="lastname" placeholder="Mustermann" /> 
			<small>Fehlermeldung</small>
		</div>
<!-- Telefonnummer -->
		<div class="form-control">
			<label for="phonenumber">Telefonnummer</label>
			<input type="tel" id="phonenumber" placeholder="+41123456789" > 
			<small>Fehlermeldung</small>
		</div>
<!-- E-Mail -->
    <div class="form-control">
      <label for="email">E-Mail</label>
      <input type="text" id="email" placeholder="max.muster@mustermail.com" />
      <small>Fehlermeldung</small>
    </div>
<!-- Benutzername -->
    <div class="form-control">
      <label for="username">Benutzername</label>
      <input type="text" id="username" placeholder="MaxMuster69" />
      <small>Fehlermeldung</small>
    </div>
<!-- Abteilung -->
    <div class="radio">
      <p>Ihre Abteilung</p>
        <p>
          <input type="radio" id="departement" name="departement" value="marketing" required>Marketing<br>
          <input type="radio" id="departement" name="departement" value="informatik" required>Informatik<br>
          <input type="radio" id="departement" name="departement" value="geschaeftsleitung" required>Geschäftsleitung</p>
    </div>

<!-- Passwort -->
    <div class="form-control">
      <label for="password">Passwort</label>
      <input type="password" id="password" placeholder="Geben Sie Ihr Passwort ein."  />
		</div>
<!-- Passwort erneut eingeben -->
		<div class="form-control">
			<label for="password2">Passwort erneut eingeben</label>
			<input type="password" id="password2" placeholder="Geben Sie Ihr Passwort erneut ein."  />
			<span id='message2'></span>
		<div><small id="message">Fehlermeldung</small></div>	
		</div>
<!-- AGB -->
    <div class="checkbox">
      <input type="checkbox" name="checkbox" id="checkbox" required/>
      <label for="checkbox" id="message5">Ich akzeptiere die AGB's.</label>
    </div>

        <button type="submit" id="mySubmit">Absenden</button>
      </form>
    
    </div>

    <script src="validate-inputs.js"></script>
  </body>
</html>
